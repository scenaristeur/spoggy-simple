<!doctype html>
<html>
<head>
  <!-- Polyfills only needed for Firefox and Edge. -->

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="/node_modules/@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
</head>
<body>
  <!-- Works only on browsers that support Javascript modules like
  Chrome, Safari, Firefox 60, Edge 17 -->
  <script type="module">
    import {LitElement, html, css} from 'https://unpkg.com/lit-element/lit-element.js?module';
  //import { html , render} from '../../node_modules/lit-html/lit-html.js';
  //import {LitElement,  css} from '../../node_modules/lit-element/lit-element.js';
  //import '/node_modules/@polymer/paper-button/paper-button.js';
  //  import '../../node_modules/@polymer/iron--button/paper-button.js';
  //import '../../node_modules/@polymer/paper-input/paper-input.js';
    import '/node_modules/@polymer/polymer/polymer-legacy.js';
  import '/node_modules/@polymer/iron-flex-layout/iron-flex-layout.js';
  import '/node_modules/@polymer/paper-button/paper-button.js';

  class MyElement extends LitElement {

    static get properties() {
      return {
        mood: {type: String}
      }
    }

    static get styles() {
      return css`.mood { color: green; }`;
    }

    render() {
      return html`
      Web Components are <span class="mood">${this.mood}</span>!
      <paper-button raised >One</paper-button>
    <!--  <paper-input></paper-input>-->

      `;
    }
  }

  customElements.define('my-element', MyElement);
  </script>

  <my-element mood="great"></my-element>

</body>
</html>
