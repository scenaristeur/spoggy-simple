<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Spoggy-simple | Edition | Import / Export</title>


  <!--<script type="text/javascript" src="../exampleUtil.js"></script>-->
  <script type="text/javascript" src="./dist/vis-network.min.js"></script>
  <link href="./dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link href="./css/main.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="./js/network.js"></script>


</head>

<body onload="init();">
  <h2>Créez  un graphe en éditant les noeuds et les liens</h2>

  <select id="locale" onchange="draw();">
    <option value="en">en</option>
    <option value="de">de</option>
    <option value="es">es</option>
    <!--<option value="es">fr</option>-->
    <option value="it">it</option>
    <option value="nl">nl</option>
    <option value="pt-br">pt</option>
    <option value="ru">ru</option>
  </select>


  <div id="node-popUp">
    <span id="node-operation">node</span> <br>
    <table style="margin:auto;">
      <tr>
        <td>id</td><td><input id="node-id" value="new value" /></td>
      </tr>
      <tr>
        <td>label</td><td><input id="node-label" value="new value" /></td>
      </tr>
    </table>
    <input type="button" value="save" id="node-saveButton" />
    <input type="button" value="cancel" id="node-cancelButton" />
  </div>

  <div id="edge-popUp">
    <span id="edge-operation">edge</span> <br>
    <table style="margin:auto;">
      <tr>
        <td>label</td><td><input id="edge-label" value="new value" /></td>
      </tr></table>
      <input type="button" value="save" id="edge-saveButton" />
      <input type="button" value="cancel" id="edge-cancelButton" />
    </div>

    <br />
    <div style="float:left" id="mynetwork"></div>
    <div style="float:left" style="width:30%">
      <div>
      Ajouter un triplet (3 mots suivis d'un virgule et 'Entrée') ou importer une url (json, ttl, rdf, POD...)<br>
      <input id="input" style="width:70%" type="text"></input><button id="valider">Valider</button>
    </div>
    </div>
  </body>
  </html>
